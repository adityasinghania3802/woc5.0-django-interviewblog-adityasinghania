<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Interview Blog App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    body {
      background: rgb(229, 229, 229);

    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;

    }

<body>
  <div class=" d-flex justify-content-between flex-row mx-auto">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class=" text-center text-black mt-4">Welcome to Interview Blog App!</h1>
      <p class="text-center mt-4 mx-5 bold">"Connect with others and share your interview experiences - Get the insights to ace your next big interview with Interview Blog App!"</p>
      <div class="d-flex flex-column text-center text-lg-start mt-4 pt-2">
        <button type="submit" class="btn btn-lg btn-outline-dark" onclick="window.location.href = 'register'"
          style="padding-left: 8rem; padding-right: 8rem; margin-bottom: 1rem; ">SignUp</button>
        
        <button type="button" class=" btn btn-outline-dark btn-lg " onclick="window.location.href = 'login'"

      </div>
    </div>
