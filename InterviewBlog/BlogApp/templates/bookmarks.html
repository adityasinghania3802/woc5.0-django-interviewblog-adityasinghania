<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(to top, #cc208e 0%, #6713d2 100%);
        }
        .gradient-custom {
        /* fallback for old browsers */
        background: #f6d365;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg " style=" background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1)); ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style=" font-weight:bold;">Interview Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active " style=" font-weight:bold;" aria-current="page" href="{% url 'home' %}">Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style=" font-weight:bold;" href="{% url 'addpost' %}">Add Blog</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" style=" font-weight:bold;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Accounts
                </a>
                <ul class="dropdown-menu active">
                  <li><a class="dropdown-item active" href="{% url 'bookmarkslist' %}">BookMarks</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'dashboard' %}">DashBoard</a></li>
                </ul>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link " style=" font-weight:bold;" href="{% url 'dashboard' %}">DashBoard</a>
              </li> -->
            </ul>
            <form class="d-flex" role="search" method="get" action="/search" >
              <input class="form-control me-2" type="search" placeholder="Search here.." aria-label="Search" name="search" id="search">
              <button class="btn btn-outline-success" style=" font-weight:bold;" type="submit">Search</button>
            </form>
            <button class="btn btn-outline-danger" style=" font-weight:bold; margin-left: 10px;" type="submit">
                 <a class="nav-link" style=" font-weight:bold;" href="{% url 'logout' %}">Logout</a>
            </button>
          </div>
        </div>
      </nav>
      <section class="vh-100">
        <div class="container my-4">
            {% for i in list %}
                  <div class="col-md-11">
                      <div
                          class="row g-0 border rounded overflow-hidden flex-md-row mb-5 shadow-sm h-md-250 position-relative">
                          <div class="col p-4 d-flex flex-column position-static bg-white ">
                              <strong class="d-inline-block mb-2 text-primary">{{i.author}} | {{i.job_profile}}</strong>
                              <h3 class="mb-3">{{i.blog_title}}</h3>
                              
                              <div class="mb-1 text-muted" style="font-weight: bold;"> {{i.company_name}} </div>
                              
                              <p class="card-text mb-1">{{i.job_offer_type}}</p>
                              <div class="mb-1 text-muted">Year: {{i.year}}</div>
                          
                              <a href="/viewpost/{{i.post_id}}" class=" btn btn-primary mt-2" role="button" style="width: 25%;">Continue reading...</a>
                          </div>
                          <div class="col-auto d-none d-lg-block">
                              <img class="bd-placeholder-img" width="250" height="260"  src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" alt="">
                                  <title>Placeholder</title>
      
                          </div>
                      </div>
                  </div>
                  {% endfor %}
                  
          </div>

      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
  </html>
